<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <main id="component">
    <img src="images/illustration-hero.svg" alt="Music Banner" id="component-hero">
      <div id="order-content">
        <div id="order-description">
          <h1>Order Summary</h1>
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </div>
        <div id="order-pricing">
          <img src="images/icon-music.svg" alt="Music Icon">
          <h2>Annual Plan</h2>
          <p id="order-price">$59.99/year</p>
          <a href="#">Change</a>
        </div>
        <div id="order-controls">
          <button id="payment-button">Proceed to Payment</button>
          <a href="#">Cancel Order</a>
        </div>
      </div>
  </main>
  <footer id="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/sextanscerberus">@sextanscerberus</a>.</p>
  </footer>
</body>
</html>
